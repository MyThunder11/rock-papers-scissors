    <title>Rock-paper-scissors</title>

<body>
    <div>
        <h1>Rock paper scissors game !</h1>
        <h2 class="gametext" id="playerText">Player: </h2>

    </div>


    <button class="btn" id="rock">Rock</button>

    <button class="btn" id="scissors">Scissors</button>
